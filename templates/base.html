<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}{{ post.metadata.title }} | {{ site_name }}{% else %}{{ site_name }}{% endif %}</title>
    {% if post and post.metadata.og_image %}
    <meta property="og:image" content="{{ '../' * depth }}{{ post.metadata.og_image }}">
    {% endif %}
    <link rel="stylesheet" href="{{ '../' * depth }}assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="{{ '../' * depth }}index.html">{{ site_name }}</a></h1>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p><a href="https://github.com/ihfazhillah/jaring" target="_blank">{{ footer_text }}</a></p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Create the lightbox container once
            const lightbox = document.createElement('div');
            lightbox.className = 'lightbox';
            document.body.appendChild(lightbox);

            const lightboxImage = document.createElement('img');
            lightbox.appendChild(lightboxImage);

            const closeButton = document.createElement('span');
            closeButton.className = 'close';
            closeButton.innerHTML = '&times;';
            lightbox.appendChild(closeButton);

            // Function to open the lightbox
            function openLightbox(src) {
                lightboxImage.src = src;
                lightbox.style.display = 'flex';
            }

            // Function to close the lightbox
            function closeLightbox() {
                lightbox.style.display = 'none';
            }

            // Add click listeners to all content images
            const images = document.querySelectorAll('.content-wrapper img');
            images.forEach(image => {
                image.addEventListener('click', () => {
                    openLightbox(image.src);
                });
            });

            // Close lightbox when clicking on it or the close button
            lightbox.addEventListener('click', closeLightbox);
            closeButton.addEventListener('click', closeLightbox);
        });
    </script>
</body>
</html>
